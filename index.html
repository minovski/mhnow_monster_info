    html {
      font-family: "Kaisei Opti", serif;
      font-weight: 400;
      font-style: normal;
      font-size: 1.6vw;
      background-color: ghostwhite;
    }
    h1 {
      background-color: coral;
      padding: .7rem;
      font-weight: bolder;
      font-size: 3rem;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      border: solid darkslategrey 3px;
      border-radius: 7px;
      grid-row-start: 1;
      grid-row-end: 1;
      grid-column-start: 1;
      grid-column-end: span 5;
    }
    img {
      border: none;
    }
    #monster-table {
      display: grid;
      /* grid-template-columns: 102px 102px 102px 102px 102px; */
      grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
      grid-template-rows: auto 1fr 1fr 1fr 1fr 1fr;
    }
    .monster-info {
      display: flex;
      flex-direction: column;
      border: solid burlywood 1px;
    }
    .monster-icon {
      /* width: 100px;
      height: 100px; */
      width: 100%;
      height: 100%;
    }
    .monster-icon > img {
      width: 100%;
      height: 100%;
      background-color: #f5e7ce;
    }
    .monster-eco {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr;
    }
    .monster-biome, .monster-weak {
      display: flex;
      flex-direction: row;
      border: solid burlywood 1px;
      height: 2rem;
    }
    .monster-biome {
      border-right: solid linen 1px;
    }
    .monster-weak {
      justify-content: flex-end;
      border-left: solid linen 1px;
    }
    .monster-biome > img, .monster-weak > img {
      width: 2rem;
      height: 2rem;
    }
    .monster-rare6-drop {
      text-align: center;
      font-weight: bold;
      font-size: 1.5rem;
      color: maroon;
      padding: 2px;
      height: 2rem;
    }
    .guide {
      color: maroon;
      border: none;
      font-size: 1.2rem;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
